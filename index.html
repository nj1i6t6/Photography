<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 圖像辨識翻譯</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        select,
        input[type="range"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: 1em;
        }
        input[type="range"] {
             padding: 0; /* Range input padding adjustment */
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.secondary {
            background-color: var(--secondary-color);
        }
        button.secondary:hover {
            background-color: #545b62;
        }
        #cameraView, #appView {
            width: 100%;
        }
        #videoPreview {
            width: 100%;
            max-width: 480px;
            height: auto;
            border: 1px solid #ccc;
            background-color: #000;
            border-radius: var(--border-radius);
            margin-bottom: 10px; /* Adjusted margin */
            cursor: pointer; /* For tap-to-focus hint */
        }
        #capturedImage {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            margin-top: 15px;
            display: none;
        }
        .info-display-area {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: var(--border-radius);
            min-height: 50px;
            word-wrap: break-word;
            font-size: 0.95em;
        }
        .info-display-area h1, 
        .info-display-area h2, 
        .info-display-area h3, 
        .info-display-area h4, 
        .info-display-area h5, 
        .info-display-area h6 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            color: var(--primary-color);
            font-weight: bold;
        }
        .info-display-area h1 { font-size: 1.5em; }
        .info-display-area h2 { font-size: 1.3em; }
        .info-display-area h3 { font-size: 1.2em; }
        .info-display-area p {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            line-height: 1.6;
        }
        .info-display-area ul, .info-display-area ol {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            padding-left: 20px;
        }
        .info-display-area li {
            margin-bottom: 0.3em;
        }
        .info-display-area hr {
            border: 0;
            height: 1px;
            background-color: #ccc;
            margin: 1em 0;
        }
        .info-display-area strong {
            font-weight: bold;
        }
        .info-display-area table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
            margin-bottom: 1em;
        }
        .info-display-area th, .info-display-area td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .info-display-area th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .hidden {
            display: none !important;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button-group {
            display: flex;
            gap: 10px; /* Spacing between buttons in a group */
            margin-top: 10px; /* Spacing between button groups */
        }
        .button-group button {
            flex: 1; /* Make buttons in a group share space equally */
            margin-top: 0; 
            margin-bottom: 0;
        }
        #zoomControls {
            margin-top: 5px;
            margin-bottom: 10px;
        }
        #zoomControls label {
            font-size: 0.9em;
            margin-right: 5px;
        }
        #zoomSlider {
            width: calc(100% - 70px); /* Adjust width based on label */
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="settingsView" class="container">
        <h1>設定</h1>
        <div>
            <label for="apiKey" data-i18n="apiKeyLabel">API 金鑰:</label>
            <input type="password" id="apiKey" placeholder="請輸入您的 Gemini API 金鑰">
        </div>
        <div>
            <label for="targetLanguage" data-i18n="languageLabel">目標語言:</label>
            <select id="targetLanguage">
                <option value="zh-TW">繁體中文 (台灣)</option>
                <option value="en">English</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
            </select>
        </div>
        <button id="saveSettings" data-i18n="saveSettingsButton">儲存設定並開始</button>
    </div>

    <div id="appView" class="container hidden">
        <h1 data-i18n="appTitle">圖像辨識</h1>
        <div id="cameraView">
            <video id="videoPreview" autoplay playsinline></video>
            <div id="zoomControls" class="hidden">
                <label for="zoomSlider" data-i18n="zoomLabel">縮放:</label>
                <input type="range" id="zoomSlider" min="1" max="1" step="0.1" value="1">
            </div>
            <div class="button-group" style="margin-bottom: 10px;">
                <button id="captureButton" data-i18n="captureButton">拍攝</button>
                <button id="uploadButton" data-i18n="uploadButtonLabel">從檔案選擇</button>
            </div>
            <input type="file" id="imageUploadInput" class="hidden" accept="image/*">
            <canvas id="canvas" class="hidden"></canvas>
        </div>
        
        <img id="capturedImage" alt="Captured Image">
        
        <div id="controlsAfterCapture" class="hidden">
            <p id="promptHelper" data-i18n="promptHelperText">已拍攝照片。點擊下方按鈕進行描述。</p>
            <div class="button-group">
                <button id="describeButton" data-i18n="describeButton">這是什麼？</button>
                <button id="menuModeButton" data-i18n="menuModeButton">翻譯菜單</button>
            </div>
            <div class="button-group">
                <button id="recaptureButton" class="secondary" data-i18n="recaptureButton">重新拍攝</button>
                <button id="downloadImageButton" class="secondary" data-i18n="downloadImageButtonLabel">下載圖片</button>
            </div>
        </div>

        <div id="loadingIndicator" class="loader hidden"></div>
        <div id="resultArea" class="info-display-area" data-i18n-placeholder="resultPlaceholder">辨識結果將顯示於此</div>
        
        <button id="tellMeMoreButton" class="secondary hidden" data-i18n="tellMeMoreButtonLabel" style="margin-top: 15px;">告訴我更多</button>
        <div id="moreInfoLoadingIndicator" class="loader hidden"></div>
        <div id="moreInfoArea" class="info-display-area hidden" data-i18n-placeholder="moreInfoPlaceholder" style="margin-top:10px;">更多資訊將顯示於此</div>

        <button id="backToSettings" class="secondary" data-i18n="backToSettingsButton" style="margin-top: 20px;">返回設定</button>
    </div>

        function getProcessedPrompt(promptKey) {
            let promptText = i18n[currentTargetLanguage][promptKey];
            if (promptText && typeof promptText === 'string') {
                promptText = promptText.replace(/\$\{currentTargetLanguage\}/g, currentTargetLanguage);
            }
            return promptText;
        }

        function updateUIStrings(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (i18n[lang] && i18n[lang][key]) {
                    el.textContent = i18n[lang][key];
                }
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (i18n[lang] && i18n[lang][key]) {
                    if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                        el.placeholder = i18n[lang][key];
                    } else {
                        const currentContent = el.innerHTML.trim(); // Use innerHTML for comparison if it might contain HTML
                        const placeholderValues = Object.values(i18n).map(translations => translations[key]).filter(Boolean);
                        if (el.innerHTML.trim() === '' || placeholderValues.some(pVal => currentContent.includes(pVal.substring(0, Math.min(currentContent.length, pVal.length))))) {
                           el.innerHTML = i18n[lang][key]; // Use innerHTML for placeholder to allow basic formatting if needed
                        }
                    }
                }
            });
            currentTargetLanguage = lang;
            localStorage.setItem('targetLanguage', lang);
            if (!controlsAfterCapture.classList.contains('hidden')) {
                promptHelper.textContent = i18n[currentTargetLanguage].promptHelperText;
            }
            // Ensure all titles and buttons are updated
            const mainTitle = document.querySelector('h1[data-i18n="appTitle"]');
             if (mainTitle && i18n[lang] && i18n[lang].appTitle) mainTitle.textContent = i18n[lang].appTitle;
            [describeButton, menuModeButton, recaptureButton, downloadImageButton, tellMeMoreButton, captureButton, uploadButton, saveSettingsButton, backToSettingsButton].forEach(btn => {
                if (btn) {
                    const i18nKey = btn.dataset.i18n;
                    if (i18nKey && i18n[lang] && i18n[lang][i18nKey]) {
                        btn.textContent = i18n[lang][i18nKey];
                    }
                }
            });
             const zoomLabelEl = document.querySelector('label[for="zoomSlider"]');
             if (zoomLabelEl && i18n[lang] && i18n[lang].zoomLabel) {
                 zoomLabelEl.textContent = i18n[lang].zoomLabel;
             }
        }
        
        function loadSettings() {
            const savedApiKey = localStorage.getItem('apiKey');
            const savedLanguage = localStorage.getItem('targetLanguage');

            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
                currentApiKey = savedApiKey;
            }
            if (savedLanguage) {
                targetLanguageSelect.value = savedLanguage;
            } else {
                targetLanguageSelect.value = 'zh-TW'; 
            }
            updateUIStrings(targetLanguageSelect.value); // Update based on selection
        }

        function stopCameraStream() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                videoTrack = null;
            }
            zoomControls.classList.add('hidden');
        }

        async function startCamera() {
            stopCameraStream(); // Stop any existing stream first
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                videoPreview.srcObject = stream;
                videoPreview.classList.remove('hidden');
                cameraViewDiv.classList.remove('hidden'); // Show camera view container
                
                captureButton.classList.remove('hidden');
                uploadButton.classList.remove('hidden');

                capturedImage.classList.add('hidden');
                controlsAfterCapture.classList.add('hidden');
                resultArea.innerHTML = i18n[currentTargetLanguage].resultPlaceholder;
                tellMeMoreButton.classList.add('hidden');
                moreInfoArea.classList.add('hidden');
                moreInfoArea.innerHTML = i18n[currentTargetLanguage].moreInfoPlaceholder;

                videoTrack = stream.getVideoTracks()[0];
                const capabilities = videoTrack.getCapabilities();

                // Zoom controls
                if (capabilities.zoom) {
                    zoomSlider.min = capabilities.zoom.min;
                    zoomSlider.max = capabilities.zoom.max;
                    zoomSlider.step = capabilities.zoom.step;
                    // Ensure value is within new min/max if camera changes
                    let currentZoom = videoTrack.getSettings().zoom || parseFloat(zoomSlider.value);
                    if (currentZoom < capabilities.zoom.min) currentZoom = capabilities.zoom.min;
                    if (currentZoom > capabilities.zoom.max) currentZoom = capabilities.zoom.max;
                    zoomSlider.value = currentZoom;
                    zoomControls.classList.remove('hidden');
                } else {
                    zoomControls.classList.add('hidden');
                }

                // Focus mode - attempt continuous focus
                if (capabilities.focusMode && capabilities.focusMode.includes('continuous')) {
                    videoTrack.applyConstraints({ advanced: [{ focusMode: 'continuous' }] })
                        .then(() => console.log("Continuous focus enabled."))
                        .catch(e => console.warn("Could not enable continuous focus:", e));
                }

            } catch (err) {
                console.error("Error accessing camera: ", err);
                resultArea.innerHTML = i18n[currentTargetLanguage].alert_cameraError + err.message;
                cameraViewDiv.classList.add('hidden'); // Hide camera view if error
                zoomControls.classList.add('hidden');
            }
        }

        saveSettingsButton.addEventListener('click', () => {
            const apiKey = apiKeyInput.value.trim();

                alert(i18n[currentTargetLanguage].alert_apiKeyRequired);
                return;

            currentApiKey = apiKey;
            localStorage.setItem('apiKey', apiKey);
            
            // Language is already updated by 'change' event, just save it
            localStorage.setItem('targetLanguage', targetLanguageSelect.value);

            settingsView.classList.add('hidden');
            appView.classList.remove('hidden');
            startCamera();
        });

        targetLanguageSelect.addEventListener('change', (event) => {
            updateUIStrings(event.target.value);
        });

        // Camera Zoom Handler
        zoomSlider.addEventListener('input', () => {
            if (videoTrack && videoTrack.applyConstraints) {
                videoTrack.applyConstraints({ advanced: [{ zoom: parseFloat(zoomSlider.value) }] })
                    .catch(e => console.error("Zoom error:", e));
            }
        });

        // Camera Tap-to-Focus Handler
        videoPreview.addEventListener('click', () => {
            if (videoTrack && videoTrack.applyConstraints && videoTrack.getCapabilities().focusMode) {
                const focusModes = videoTrack.getCapabilities().focusMode;
                if (focusModes.includes('single-shot')) {
                    videoTrack.applyConstraints({ advanced: [{ focusMode: 'single-shot' }] })
                        .then(() => console.log("Single-shot focus triggered."))
                        .catch(e => console.warn("Single-shot focus error:", e));
                } else if (focusModes.includes('continuous')) { // Fallback or re-trigger
                     videoTrack.applyConstraints({ advanced: [{ focusMode: 'continuous' }] })
                        .catch(e => console.warn("Re-applying continuous focus error:", e));
                }
            }
        });

            capturedImage.classList.remove('hidden');

            moreInfoArea.classList.add('hidden');

            if (!stream || !videoPreview.videoWidth) {

            canvas.width = videoPreview.videoWidth;
            canvas.height = videoPreview.videoHeight;

            showImageAndControls(imageDataUrl);

                reader.onload = (e) => {

                reader.readAsDataURL(file);

            }

            loadingElement.classList.remove('hidden');
            resultDisplayElement.innerHTML = ''; 
            resultDisplayElement.classList.remove('hidden');

            // Use the model name specified by the user
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${currentApiKey}`;
            
            const requestBody = {
                contents: [{
                    parts: [
                        { text: promptText },
                        {
                            inline_data: {
                                mime_type: "image/jpeg",
                                data: base64ImageData
                            }
                        }
                    ]
                }],
                 generationConfig: {
                   temperature: 0.3, 
                   maxOutputTokens: 4096,
                 }
            };
            let success = false;
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('API Error Response:', errorData);
                    throw new Error(`HTTP error! status: ${response.status} - ${errorData.error?.message || 'Unknown error'}`);
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates.length > 0 && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts.length > 0) {
                    const description = data.candidates[0].content.parts[0].text;
                    resultDisplayElement.innerHTML = responsePrefix + marked.parse(description);
                    success = true;
                     // Show "Tell me more" only after initial describe or menu translation, and if not an explicit "not a menu" type response
                    if (resultDisplayElement === resultArea) {
                        const isNotMenuResponse = description.includes("不是一份菜單") || description.includes("not a menu");
                        if (!isNotMenuResponse) {
                             tellMeMoreButton.classList.remove('hidden');
                        } else {
                             tellMeMoreButton.classList.add('hidden'); // Explicitly hide if AI says not a menu
                        }
                    }

                } else if (data.promptFeedback && data.promptFeedback.blockReason) {
                    let blockMessage = `${i18n[currentTargetLanguage].alert_apiError} Blocked by API. Reason: ${data.promptFeedback.blockReason}`;
                     if (data.promptFeedback.safetyRatings) {
                        blockMessage += `\nDetails: ${data.promptFeedback.safetyRatings.map(r => `${r.category} was ${r.probability}`).join(', ')}`;
                    }
                    resultDisplayElement.innerHTML = marked.parse(blockMessage); // Parse for potential markdown in error message
                    if (resultDisplayElement === resultArea) tellMeMoreButton.classList.add('hidden');
                }
                else {
                    console.warn("Unexpected API response structure:", data);
                    resultDisplayElement.innerHTML = marked.parse(i18n[currentTargetLanguage].alert_apiError + 'Could not parse description. Check console.');
                    if (resultDisplayElement === resultArea) tellMeMoreButton.classList.add('hidden');
                }

            } catch (error) {
                console.error("Error calling Gemini API:", error);
                resultDisplayElement.innerHTML = marked.parse(i18n[currentTargetLanguage].alert_apiError + error.message);
                if (resultDisplayElement === resultArea) tellMeMoreButton.classList.add('hidden');
            } finally {
                loadingElement.classList.add('hidden');
                if (resultDisplayElement.innerHTML.trim() === '') {
                     resultDisplayElement.innerHTML = placeholderText;
                }
            }
            return success;
        }

        describeButton.addEventListener('click', async () => {
            currentRequestMode = 'describe';
            const base64ImageData = capturedImage.src.split(',')[1];
            tellMeMoreButton.classList.add('hidden'); 
            moreInfoArea.classList.add('hidden');
            moreInfoArea.innerHTML = i18n[currentTargetLanguage].moreInfoPlaceholder;
            
            await callGeminiAPI(
                getProcessedPrompt('apiPrompt'),
                base64ImageData,
                resultArea,
                loadingIndicator,
                i18n[currentTargetLanguage].apiResponsePrefix,
                i18n[currentTargetLanguage].resultPlaceholder
            );
        });

        menuModeButton.addEventListener('click', async () => {
            currentRequestMode = 'menu';
            const base64ImageData = capturedImage.src.split(',')[1];
            tellMeMoreButton.classList.add('hidden');
            moreInfoArea.classList.add('hidden');
            moreInfoArea.innerHTML = i18n[currentTargetLanguage].moreInfoPlaceholder;

            await callGeminiAPI(
                getProcessedPrompt('apiPromptMenuInitial'),
                base64ImageData,
                resultArea,
                loadingIndicator,
                i18n[currentTargetLanguage].apiResponsePrefix,
                i18n[currentTargetLanguage].resultPlaceholder
            );
        });

        tellMeMoreButton.addEventListener('click', async () => {
            const base64ImageData = capturedImage.src.split(',')[1];
            moreInfoArea.classList.remove('hidden'); 
            moreInfoArea.innerHTML = i18n[currentTargetLanguage].moreInfoPlaceholder;

            let moreInfoPromptKey = currentRequestMode === 'menu' ? 'apiPromptMenuMoreInfo' : 'apiPromptMoreInfo';
            
            await callGeminiAPI(
                getProcessedPrompt(moreInfoPromptKey),
                base64ImageData,
                moreInfoArea,
                moreInfoLoadingIndicator, 
                i18n[currentTargetLanguage].moreInfoPrefix,
                i18n[currentTargetLanguage].moreInfoPlaceholder
            );
        });

        backToSettingsButton.addEventListener('click', () => {
            stopCameraStream();
            appView.classList.add('hidden');
            settingsView.classList.remove('hidden');
            
            capturedImage.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="; 
            capturedImage.classList.add('hidden');
            controlsAfterCapture.classList.add('hidden');
            resultArea.innerHTML = i18n[currentTargetLanguage].resultPlaceholder; 
            tellMeMoreButton.classList.add('hidden');
            moreInfoArea.classList.add('hidden');
            moreInfoArea.innerHTML = i18n[currentTargetLanguage].moreInfoPlaceholder;
            
            cameraViewDiv.classList.remove('hidden'); // Prepare for camera
            videoPreview.classList.remove('hidden'); 
            captureButton.classList.remove('hidden'); 
            uploadButton.classList.remove('hidden');
            zoomControls.classList.add('hidden'); // Ensure zoom is hidden initially
        });

        // Initial load
        loadSettings();
        if (currentApiKey && false) { // Set to true to auto-skip settings if API key exists (not recommended for first use)
             settingsView.classList.add('hidden');
             appView.classList.remove('hidden');
             startCamera();
        } else {
            settingsView.classList.remove('hidden');
            appView.classList.add('hidden');
        }
    </script>
</body>
</html>
